<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat - Instagram Style</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <!-- Barra de Navegação -->
    <header>
      <div id="nav">
        <div id="logo">ChatApp</div>
        <div id="nav-actions">
          <button id="join-chat">Entrar</button>
        </div>
      </div>
    </header>

    <!-- Tela de Configuração do Usuário -->
    <div id="user-setup" class="screen">
      <h1>Entre na Rede Social</h1>
      <label for="username">Nome:</label>
      <input type="text" id="username" placeholder="Digite seu nome" required />
      <label for="color-picker">Escolha uma cor:</label>
      <input type="color" id="color-picker" />
      <button id="join-chat-button">Entrar no Chat</button>
    </div>

    <!-- Conteúdo Principal da Rede Social -->
    <div id="main-content" class="screen" style="display: none;">
      <h1>Bem-vindo à Rede Social</h1>

      <div class="post">
        <h3>João Silva</h3>
        <p>Hoje o dia está incrível para programar! ☀️💻</p>
      </div>
      <div class="post">
        <h3>Ana Costa</h3>
        <p>Compartilhando meu novo projeto de design 🎨</p>
      </div>
    </div>

    <!-- Botão flutuante de chat -->
    <button id="chat-toggle" title="Abrir chat">💬</button>

    <!-- Chat flutuante -->
    <div id="chat-setup" class="screen" style="display: none;">
      <div id="messages-container">
        <ul id="messages"></ul>
      </div>

      <form id="form">
        <input id="input" type="text" placeholder="Digite uma mensagem" autocomplete="off" />
        <input id="fileInput" type="file" accept="image/*, .zip, .rar, .pdf, .txt" />
        <label for="fileInput">Escolher arquivo</label>
        <button type="submit">Enviar</button>
      </form>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
