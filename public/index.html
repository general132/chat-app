<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/00e2e49145.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Usuário" name="user" id="user" required>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Senha" name="password" id="password" required>
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Lembrar</label>
                <a href="#">Esqueci a senha</a>
            </div>
            <button type="submit" class="btn">Logar</button>
            <div class="register-link">
                <p>Não tem uma conta? <a href="login.html">Registrar</a></p>
            </div>
        </form>
    </div>
</body>
</html>
